<form
  class="m-8 p-8 bg-white bg-opacity-20 backdrop-blur-md rounded-3xl mt-12"
  (ngSubmit)="submit()"
  [formGroup]="registerForm"
>
  <div>
    <h1 class="text-3xl text-center">Register</h1>
  </div>
  <div class="mb-12 mt-12">
    <label>Name</label>
    <input
      type="text"
      class="w-full h-10 p-2 bg-transparent border border-black outline-none rounded-lg"
      placeholder="Name"
      formControlName="name"
    />
    <p
      class="text-red-400"
      *ngIf="
        registerForm.get('name')?.touched &&
        registerForm.get('name')?.hasError('required')
      "
    >
      Name is Required
    </p>
    <p
      class="text-red-400"
      *ngIf="
        registerForm.get('name')?.touched &&
        registerForm.get('name')?.hasError('minlength')
      "
    >
      Name must be grater then 3 characters
    </p>
  </div>
  <div class="mb-12"> 
    <label>Email</label>
    <input
      type="email"
      class="w-full h-10 p-2 bg-transparent border border-black outline-non rounded-lg"
      placeholder="Email"
      formControlName="email"
    />
    <p
      class="text-red-400"
      *ngIf="
        registerForm.get('email')?.touched &&
        registerForm.get('email')?.hasError('required')
      "
    >
      Email is Required
    </p>
    <p
      class="text-red-400"
      *ngIf="
        registerForm.get('email')?.touched &&
        registerForm.get('email')?.hasError('email')
      "
    >
      Not a valid mail
    </p>
  </div>
  <div class="mb-12">
    <label>Password</label>
    <input
      type="password"
      class="w-full h-10 p-2 bg-transparent border border-black outline-non rounded-lg"
      placeholder="••••••••"
      formControlName="password"
    />
    <p
      class="text-red-400"
      *ngIf="
        registerForm.get('password')?.touched &&
        registerForm.get('password')?.hasError('required')
      "
    >
      Password is Required
    </p>
    <p
      class="text-red-400"
      *ngIf="
        registerForm.get('password')?.touched &&
        registerForm.get('password')?.hasError('minlength')
      "
    >
      Password must be greater then 6 characters
    </p>
  </div>
  <div >
    <label>Re-type Password</label>
    <input
      type="password"
      class="w-full h-10 p-2 bg-transparent border border-black outline-non rounded-lg"
      placeholder="••••••••"
      formControlName="password_confirmation"
    />
    <p
      class="text-red-400"
      *ngIf="
        registerForm.get('password_confirmation')?.touched &&
        registerForm.get('password_confirmation')?.hasError('required')
      "
    >
      Password is Required
    </p>
    <p
      class="text-red-400"
      *ngIf="
        registerForm.get('password_confirmation')?.touched &&
        registerForm.get('password_confirmation')?.hasError('minlength')
      "
    >
      Password must be greater then 6 characters
    </p>
    <p
      class="text-red-400"
      *ngIf="
        registerForm.get('password_confirmation')?.touched &&
        registerForm.get('password_confirmation')?.hasError('passwordMismatch')
      "
    >
      Passwords do not match
    </p>
  </div>
  <div class="mt-10">
    <a href="/auth/login" class="underline text-">Already Have an account? Log In</a>
  </div>
  <div class="text-center mt-12">
    <button class="bg-blue-500 pt-2 pb-2 pl-4 pr-4 text-white rounded-lg shadow-lg hover:bg-blue-700 transition">Register</button>
  </div>
</form>
<app-popup [popup]="popup" />
